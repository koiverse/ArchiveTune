name: Trigger Build on Comment

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  trigger-on-comment:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && (contains(github.event.comment.body, '/run') || contains(github.event.comment.body, '/remove-trigger'))
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Get PR information
        id: pr-info
        run: |
          echo "pr-number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "head-ref=${{ github.event.issue.pull_request.head.ref }}" >> $GITHUB_OUTPUT
          echo "head-repo=${{ github.event.issue.pull_request.head.repo.full_name }}" >> $GITHUB_OUTPUT
          
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ steps.pr-info.outputs.head-repo }}
          ref: ${{ steps.pr-info.outputs.head-ref }}
          
      - name: Determine action
        id: determine-action
        run: |
          if [[ "${{ github.event.comment.body }}" == *"/remove-trigger"* ]]; then
            echo "action=remove-trigger" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.comment.body }}" == *"/run"* ]]; then
            echo "action=run-build" >> $GITHUB_OUTPUT
          fi
          
      - name: Handle /run command
        if: steps.determine-action.outputs.action == 'run-build'
        run: |
          echo "Triggering build via /run command at $(date)" > temp.txt
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add temp.txt
          git commit -m "Trigger build via /run command [by @${{ github.event.comment.user.login }}]"
          git push
          
          rm -f temp.txt
          git add temp.txt
          git commit -m "Cleanup: Remove temp.txt after triggering build" || echo "No changes to commit"
          git push || echo "Nothing to push"
          
      - name: Handle /remove-trigger command
        if: steps.determine-action.outputs.action == 'remove-trigger'
        run: |
          # Check if the file exists
          if [ ! -f .github/workflows/trigger_build_pr.yml ]; then
            echo "already-removed=true" >> $GITHUB_ENV
          else
            rm -f .github/workflows/trigger_build_pr.yml
            echo "already-removed=false" >> $GITHUB_ENV
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .github/workflows/trigger_build_pr.yml
            git commit -m "Remove trigger workflow via /remove-trigger command [by @${{ github.event.comment.user.login }}]"
            git push
          fi
          
      - name: Add comment response
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ steps.pr-info.outputs.pr-number }}
          body: |
            @${{ github.event.comment.user.login }} 
            
            ${{ steps.determine-action.outputs.action == 'run-build' && '✅ Build triggered successfully!' || '' }}
            ${{ steps.determine-action.outputs.action == 'remove-trigger' && (env.already-removed == 'true' && 'The trigger workflow file was already removed from this PR branch.' || '✅ The trigger workflow has been successfully removed from this PR branch.') || '' }}
            
            **Branch:** \`${{ steps.pr-info.outputs.head-ref }}\`
            ${{ steps.determine-action.outputs.action == 'remove-trigger' && '**File removed:** `.github/workflows/trigger_build_pr.yml`' || '' }}
